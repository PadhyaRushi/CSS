<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		
		.parent
		{
			height: 50px;
			width: 200px;
			background: black;
			margin: 300px auto;
			border-radius: 50px;
			color: red;
			text-align: center;
			line-height: 50px;
			font-size: 30px;
			position: relative;
			overflow: hidden;
			z-index: 0;

		}
		.child
		{
			height: 50px;
			width: 250px;
			background: lightseagreen;
			position: absolute;
			top:0;
			left: -125%;
			z-index: -1;
			transition: 1s;

		}
		.parent:hover .child
		{
			left: 0;
		}
		
	</style>
</head>
<body>
	<div class="parent">
		Click Here
		<div class="child"></div>
		
	</div>

</body>
</html>
