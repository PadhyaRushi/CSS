<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.parent
		{
			height: 70px;
			width: 220px;
			color: white;
			font-size: 30px;
			margin: 300px auto;
			background: black;
			text-align: center;
			line-height: 70px;
			position: relative;
			overflow: hidden;
		}
		.child
		{
			height: 70px;
			width: 220px;
			background: lightseagreen;
			position: absolute;
			left:-100%;
			bottom:-95%;
			transition: 1s;

		}
		.parent:hover .child
		{
			left: 0;


		}
	</style>
</head>
<body>
	<div class="parent">
		MEN'S WEAR
		<div class="child"></div>
	</div>

</body>
</html>
